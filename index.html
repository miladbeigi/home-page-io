<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous ">
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    
         .time {
         font-size: 2rem;
         font-style: italic;
         margin-bottom: 20px;
         font-family: 'Times New Roman', Times, serif;
         z-index: 1;
         font-weight: bold;
        }
        .date {
           font-size: 1.5rem; ; 
           font-style: italic;
           font-family: 'Times New Roman', Times, serif;
           font-weight: bold;
           z-index: 1;
        }
        .greeting{
         font-size:  4rem;
         font-style: italic;
         font-family: 'Times New Roman', Times, serif;
         color: brown;
         font-weight: bolder;

        }
     /* Add blur effect */
     .blurry-background {
            filter: blur(3px); /* Adjust blur intensity as needed */
            position:absolute;
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            z-index: 0; /* Ensure the blurred background is behind the content */
        }
    </style>
</head>

<body> 
    <div class="blurry-background"></div>
    <div class="overlay">
        <dive class="greeting" id="greeting"></dive>
        <div class="time" id="time"></div>
        <dive class="date"  id="date"></dive>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <!-- show background images randomly by every refresh -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
           const images = ['scr/image/background_image1.jpg'
           ,'scr/image/background_image2.jpg'
           ,'scr/image/background_image3.jpg'
           ,'scr/image/background_image4.jpg'
           ,'scr/image/background_image5.jpg'
           ];
          const randomIndex  = Math.floor(Math.random()*images.length);
          document.querySelector('.blurry-background').style.backgroundImage = `url(${images[randomIndex]})`;

        });
    </script> 
    <!-- show time and date  -->
    <script>

        function updatetime(){
            const now = new Date();
            const timestring =now.toLocaleTimeString();
            const options ={month:'long', day:'numeric',year:'numeric'};
            const datestring = now.toLocaleDateString (undefined,options);
            document.getElementById('time').innerText=timestring;
            document.getElementById('date').innerText= datestring;

        }
        // update interval
        setInterval(updatetime,1000);
        // intial call for showing time and date 
        updatetime();
    </script> 

    <!--show greeting messages based on time-->
    <script>
        function showgreeting (){
            const hour = new Date().getHours();
            let greeting;

            if (hour<12) {
                greeting= 'good morning!';
            }
            else if (hour <18){
                greeting='good afternoon!';
            }
            else {
                greeting= 'good evening!';
            }
            document.getElementById('greeting').innerText=greeting;
        }
        showgreeting();
    </script>
</body>

</html>
